<!DOCTYPE html>
<!-- 
  Hypertext => texto que contém links para outros documentos 
  Marckup => O texto conterá marcações, <tags>
  Language => Para se comunicar de certa maneira, sintaxe específica para a escrita
-->
<html>

<head>
  <!--
      São todas as configurções da minha página
    -->
  <title>Doação de Sangue</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- <img src="logo.png" alt="5%"> -->
  <!--
      Aqui vem todo o conteúdo visível para o usuário, dentro de certa página
    -->
  <header>
    <img src="/logo.png" alt="Doe" class="logo">
    <h2>A Sua Doação Importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue</p>
    <button>Quero ajudar! </button>

  </header>

  <section class="form hide">
    <h2>Entre na Lista de Doadores</h2>
    <div>
      <form action="/index.html">
        <input type="text" name="name" placeholder="Nome">
      </form>
      <form action="/index.html">
        <input type="text" name="email" placeholder="Email">
      </form>
      <form action="/index.html">
        <input type="text" name="blood" placeholder="Tipo Sanguíneo">
      </form>
      <form action="/index.html">
        <button class="ajuda">Quero ajudar! </button>
      </form>
    </div>
  </section>

  <main>
    <h2>Últimos <span>Doadores</span>!</h2>

    <section class="donors">
      {{valor}}

        <div class="donor">
          <div class="blood">
            {{donor.blood}}
          </div>
          <p>{{donor.name}}</p>
        </div>
    </section>
  </main>
  <footer>
    Com ❤ RocketSeat
  </footer>

  <script src="/script.js"></script>

</body>

</html>
